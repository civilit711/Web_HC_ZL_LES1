<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜甜點心坊 | 聯絡我</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./banner/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="banner-contact">
        <nav>
            <a href="./index.html">甜甜點心坊</a>
            <a href="./about.html">關於我</a>
            <a href="./contact.html">聯絡我</a>
        </nav>
        <h2>聯絡 甜甜點心坊</h2>
    </div>

    <!-- 關於我內容 -->
    <section id="contact-content">
        <form method="POST" id="form-self">
            <label for="name">姓名</label>
            <input type="text" id="name" placeholder="請輸入姓名" required>

            <label for="email">信箱</label>
            <input type="email" id="email" placeholder="請輸入信箱" required>

            <label for="message">回饋訊息</label>
            <!--  textarea 文字區域、cols 欄、rows 列  -->
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <div id="buttons">
                <!--  reset 重新輸入、submit 確認送出  -->
                <input type="reset" value="重新輸入">
                <input type="submit" value="確認送出">
            </div>
        </form>
    </section>

    <footer>
        <h2><a href="./index.html">甜甜點心坊</a></h2>
        <div id="icon">
            <a href=""><img src="/banner/FB.png" alt="FB"></a>
            <a href=""><img src="/banner/IG.png" alt="IG"></a>
        </div>
        <p>&copy; 2020 甜甜點心坊</p>
    </footer>
</body>

</html>
